<div style='overflow-x:auto' class="container-fluid">
  <table mat-table [dataSource]="inning.batsmen" class="w-100">
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let batsmen">
          <div>
          {{batsmen.name}}
        </div>
        <div class="font-weight-light">
          {{batsmen.howOut}}
        </div>
      </td>
      <td class="font-weight-bold text-right " mat-footer-cell *matFooterCellDef>Total: {{inning.run}}</td>
    </ng-container>
    <ng-container matColumnDef="runs">
      <th mat-header-cell *matHeaderCellDef>Runs</th>
      <td mat-cell *matCellDef="let batsmen">{{batsmen.runs}}</td>
      <td class="font-weight-bold"  mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="balls">
      <th mat-header-cell *matHeaderCellDef class="d-md-table-cell">Balls</th>
      <td mat-cell *matCellDef="let batsmen" class="d-md-table-cell">{{batsmen.balls}}</td>
      <td class="font-weight-bold text-right pr-2" mat-footer-cell *matFooterCellDef>RPO: {{inning.runRate}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="4s">
      <th mat-header-cell *matHeaderCellDef class="d-md-table-cell">4s</th>
      <td mat-cell *matCellDef="let batsmen" class="d-md-table-cell">{{batsmen.fours}}</td>
      <td class="font-weight-bold"  mat-footer-cell *matFooterCellDef></td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="6s">
      <th mat-header-cell *matHeaderCellDef class="d-md-table-cell">6s</th>
      <td mat-cell *matCellDef="let batsmen" class="d-md-table-cell">{{batsmen.sixes}}</td>
      <td class="font-weight-bold text-right pr-2" mat-footer-cell *matFooterCellDef>Over: {{inning.over}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="strikeRate">
      <th mat-header-cell *matHeaderCellDef class="d-md-table-cell">S/R</th>
      <td mat-cell *matCellDef="let batsmen" class="d-md-table-cell">{{batsmen.strikeRate}}</td>
      <td class="font-weight-bold"  mat-footer-cell *matFooterCellDef></td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let batsmen; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
