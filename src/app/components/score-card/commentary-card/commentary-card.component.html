<ion-card class="score-card-small game-item m-2">
  <ion-card-header>
    <ion-card-title >
      {{comments[0] | commentaryHeader}}
    </ion-card-title>
    <ion-card-subtitle *ngIf="over.number > 0">
      {{ball.result}} runs
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content class="m-4">
    <div *ngFor="let comment of comments">
      <p [innerHtml]="comment | commentaryText"></p>
    </div>
  </ion-card-content>
  <ion-card-actions>
  </ion-card-actions>
</ion-card>
